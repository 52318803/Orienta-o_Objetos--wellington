<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Programador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            text-align: center;
            margin: 2rem 0;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile h1 {
            margin: 0.5rem 0;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .project {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem;
            padding: 1rem;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project img {
            max-width: 100%;
            border-radius: 5px;
        }
        .project h3 {
            margin: 0.5rem 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfólio de Programador</h1>
    </header>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Foto do Programador">
            <h1>Seu Nome</h1>
            <p>Desenvolvedor Web | Especialista em Front-end</p>
        </div>
        <div class="projects">
            <div class="project">
                <img src="project1.jpg" alt="Projeto 1">
                <h3>Projeto 1</h3>
                <p>Descrição breve do projeto 1.</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Projeto 2">
                <h3>Projeto 2</h3>
                <p>Descrição breve do projeto 2.</p>
            </div>
            <div class="project">
                <img src="project3.jpg" alt="Projeto 3">
                <h3>Projeto 3</h3>
                <p>Descrição breve do projeto 3.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
